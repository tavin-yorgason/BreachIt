  <!-- TITLE -->
  <header class="py-5 text-center">
    <div class="container">
      <h1 class="display-5 fw-bold text-glow mb-1">Contact Us</h1>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="container pb-5">
    <div class="row g-4 align-items-stretch">
      <!-- Form -->
      <div class="col-12 col-lg-6 d-flex">
        <div class="glass-card w-100">
          <h2 class="h5 text-center mb-3">Send Us a Message</h2>

          <form>
            <label class="form-label">Name</label>
            <input type="text" class="form-control mb-3" placeholder="Your name">

            <label class="form-label">Email</label>
            <input type="email" class="form-control mb-3" placeholder="you@email.com">

            <label class="form-label">Message</label>
            <textarea class="form-control mb-4" rows="6" placeholder="Write your message..."></textarea>

            <button type="submit" class="btn btn-glass w-100">Send</button>
          </form>
        </div>
      </div>

      <!-- Map -->
      <div class="col-12 col-lg-6 d-flex">
        <div class="glass-card w-100">
          <h2 class="h5 text-center mb-3">Where We Are Located</h2>

          <div class="ratio ratio-4x3 rounded-3 overflow-hidden map-shell">
            <!-- your iframe embed (kept from your version; replace src if needed) -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12698.511040895688!2d-117.00430720394284!3d46.73293877671897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a0e2a7b55c8c7f%3A0x0000000000000000!2sMoscow%2C%20ID!5e0!3m2!1sen!2sus!4v0000000000000"
              style="border:0;"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </main>
